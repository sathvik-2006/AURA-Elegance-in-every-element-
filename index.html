<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Elegance | Customized Jewellery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Aura Elegance</h1>
        <p>Elegance in Every Element</p>
        <nav>
            <a href="#products">Jewellery</a>
            <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
            <a href="#wishlist">Wishlist (<span id="wishlist-count">0</span>)</a>
        </nav>
    </header>

    <main id="products-container">
        </main>

    <div id="cart-popup" class="popup">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button onclick="closePopup('cart-popup')">Close</button>
    </div>

    <div id="wishlist-popup" class="popup">
        <h2>Your Wishlist</h2>
        <ul id="wishlist-items"></ul>
        <button onclick="closePopup('wishlist-popup')">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>s
